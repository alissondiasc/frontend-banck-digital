<div class="container">
  <div class="row box-cadastro">
    <div class="col-12">
      <h3 class="text-center">Você está a um passo de criar sua conta Training Banking</h3>
      <form [formGroup]="formCadastro" (ngSubmit)="cadastro()" class="mt-5" >
        <div class="form-group" >
          <input formControlName="nome" type="text" class="form-control cadastro" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
        </div>
        <div class="form-group">
          <input formControlName="cpf" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="11" type="tel" class="form-control cadastro" placeholder="CPF">
        </div>
        <div class="form-group">
          <input formControlName="dtNascimento" type="date" class="form-control cadastro" placeholder="Data nascimento">
        </div>
        <div class="form-group">
          <input formControlName="email" type="email" class="form-control cadastro" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input formControlName="telefone"onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="11" type="tel" class="form-control cadastro" placeholder="Telefone">
        </div>
        <div *ngIf="!formCadastro.pristine && formCadastro.invalid">*Formulario invalido</div>
        <button type="submit" class="btn btn-cadastro btn-lg">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
